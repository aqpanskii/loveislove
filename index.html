<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    position: relative;
  }
  button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }
  #noBtn {
    position: absolute;
  }
  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border: 1px solid black;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    display: none;
  }
  .close {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
<img src="nine.jpg" alt="Love" width="200">
<h2>Kamila, you love me?</h2>
<div>
  <button onclick="showLove()">Yes</button>
  <button id="noBtn">No</button>
</div>
<div class="popup" id="popup">
  <span class="close" onclick="closePopup()">âœ–</span>
  <img src="121.gif" alt="Love" width="200">
  <p>i love you too</p>
</div>
<script>
  const noBtn = document.getElementById("noBtn");
  noBtn.addEventListener("mouseover", () => {
    const randomX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const randomY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = `${randomX}px`;
    noBtn.style.top = `${randomY}px`;
  });

  function showLove() {
    const popup = document.getElementById("popup");
    popup.style.display = "block";
  }

  function closePopup() {
    const popup = document.getElementById("popup");
    popup.style.display = "none";
  }

  noBtn.addEventListener("click", function(event){
    event.stopPropagation();
  });
</script>
</body>
</html>
